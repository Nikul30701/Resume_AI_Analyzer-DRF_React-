services:
  web:
    build:
      context: .
      dockerfile: backend_Dockerfile
    command: sh -c "python manage.py migrate && gunicorn Resume_AI.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: resume_db
      POSTGRES_USER: resume_user
      POSTGRES_PASSWORD: resume_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/


  celery:
    build:
      context: .
      dockerfile: backend_Dockerfile
    command: celery -A Resume_AI worker --loglevel=info
    volumes:
      - ./Backend:/app
    env_file:
      - ./Backend/.env
    depends_on:
      - db

volumes:
  postgres_data: